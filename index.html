<!DOCTIPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    


     <div class="form1">
       <form id="survey-form" action='https://register-demo.freecodecamp.org'>
    
      <div>
        <div>
          <label class="recomendation" id="name-label" for="name"> Name </label>
          <input id="name" type="text"  placeholder="Enter your Name" required /> 
      </div>
      <div >
        <label class="recomendation" id="email-label"> Email </label>
        <input id="email" type="email" placeholder="Enter your Email" required /> 
      </div>
      <div>
        <label class="recomendation" id="number-label"> Age (optional) </label>
        <input id="number"  type="number" min="13" max="110" placeholder="Age" required />
      </div>
    </div>
      
      
       <div>
         </label>
           <label class="label2"> Which option best describes your current role?
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
             <option value="4">Preper not to say</option>
           <option value="5">Other</option>
         </select>
       </label>
     </div>


      <div>
        <p class="recommend"> Would you recommend freeCodeCamp to a friend? </p>
          <label class="label2">
            <input type="radio" name="account-type" value="Definitely " class="inline" /> Definitely 
          </label>
          <label class="label2">
            <input type="radio" name="account-type" value="Maybe" class="inline" /> Maybe
          </label>
          <label class="label2">
            <input type="radio" name="account-type" value="Not sure" class="inline" /> Not sure
          </label>
     </div>




     
    <div>
      </label>
        <label> What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Chelenges</option>
            <option value="2">Project</option>
            <option value="3">Comunity</option>
            <option value="4">Open Source</option>
         </select>
      </label>
    </div>

      <div>
        <label> What would you like to see improved? (Check all that apply)
        <div>
          <input type="checkbox" value="Front-end Projects" class="inline" /> Front-end Projects
        </div>
        <div>
          <input type="checkbox" value="Back-end Projects" class="inline"/> Back-end Projects
        </div>
        <div>
          <input type="checkbox" value="Data Visualization" class="inline" /> Data Visualization
        </div>          
        <div>
          <input type="checkbox" value="Challenges" class="inline" /> Challenges
        </div>
        <div>
          <input type="checkbox" value="Open Source Community" class="inline" /> Open Source Community
        </div>  
        <div>
          <input type="checkbox" value="Gitter help rooms" class="inline" /> Gitter help rooms
        </div>
        <div>
          <input type="checkbox" value="Videos"  class="inline" /> Videos
        </div>
        <div>
          <input type="checkbox" value="City Meetups" class="inline" /> City Meetups
        </div>
        <div>
          <input type="checkbox" value="Wiki" class="inline"  /> Wiki
        </div>
        <div>
          <input type="checkbox" value="Forum" class="inline" /> Forum
        </div>
        <div>
          <input type="checkbox" value="Additional Courses" class="inline"/> Additional Courses
        </div>
      </label>
      </div>


      <div>
        <label>Any comments or suggestions?
          <textarea name="bio" rows="5" cols="30"  placeholder="Enter your text here..."></textarea>
        </label>
      </div>

  

       <input id="submit" type="submit" value="Submit" />
     </form>
    </div>
  </body>
</html>
